<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
  <title>.0</title>
  <script type="text/javascript" src="ccnate.js"></script>
  <script type="text/javascript">

	function save() 
	{
	  if (document.f_login.check.checked) {
		  setCookie("id", document.f_login.ID.value, 30);
		  setCookie("pass", document.f_login.PASSWD.value, 30);
		  setCookie("saveid", document.f_login.check.value, 30);
	  }
	  return true;
	}

  function send_form() 
  {
		save();
    var form = document.f_login;
    form.target='_self';
    form.action = "http://xso.nate.com/servlets/LoginServlet";
    form.submit();
  }
  </script>
</head>
<body leftmargin="1" topmargin="1" marginwidth="0" marginheight="0">
  <form name="f_login" method="post">    
    <input type="hidden" name="redirect" value="http://club.nate.com/jsps/club/club_index.jsp?p_club_id=f2neo">    
    <input type="hidden" name="domain" value="netsgo.com">
    <input type="hidden" name="ssl" value="0">
		<table border="0" cellpadding="2" cellspacing="0">
			<tr>
				<td>ID: <input type="text" name="ID" size="10"/></td>
				<td>Pass: <input type="password" name="PASSWD" size="10"/></td>
			</tr>
			<tr>
				<td><input type="button" onclick="send_form()" value="Login"/></td>
				<td><input type="checkbox" name="check">Save ID</td>
			</tr>
		</table>
  </form>
  <script>
	 document.f_login.ID.value = getCookie("id");
	 document.f_login.PASSWD.value = getCookie("pass");
	 document.f_login.check.value = getCookie("saveid");
  </script>
</body>
</html>
